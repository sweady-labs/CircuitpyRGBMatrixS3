<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#1a1a1a">
    <title>LED Matrix Animation Control</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Light mode */
            --bg-primary: #ffffff;
            --bg-secondary: #f5f7fa;
            --bg-tertiary: #e8f5e9;
            --text-primary: #333333;
            --text-secondary: #666666;
            --border-color: #e0e0e0;
            --accent-primary: #667eea;
            --accent-secondary: #5568d3;
            --success-bg: #e8f5e9;
            --success-border: #28a745;
            --success-text: #155724;
            --error-bg: #ffebee;
            --error-border: #f44336;
            --error-text: #c62828;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-primary: #1a1a1a;
                --bg-secondary: #2d2d2d;
                --bg-tertiary: #1b5e20;
                --text-primary: #ffffff;
                --text-secondary: #b0b0b0;
                --border-color: #404040;
                --accent-primary: #7a8eff;
                --accent-secondary: #5a6edb;
                --success-bg: #1b5e20;
                --success-border: #66bb6a;
                --success-text: #a5d6a7;
                --error-bg: #b71c1c;
                --error-border: #ef5350;
                --error-text: #ffcdd2;
            }
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, var(--accent-primary) 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            color: var(--text-primary);
            transition: background-color 0.3s ease;
        }

        .container {
            background: var(--bg-primary);
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 700px;
            padding: 24px;
            transition: background-color 0.3s ease;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .header-content h1 {
            color: var(--text-primary);
            margin-bottom: 4px;
            font-size: clamp(24px, 6vw, 32px);
            transition: color 0.3s ease;
        }

        .subtitle {
            color: var(--text-secondary);
            margin-bottom: 0;
            font-size: 13px;
            transition: color 0.3s ease;
        }

        .theme-toggle {
            background: var(--bg-secondary);
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
            border: 1px solid var(--border-color);
        }

        .theme-toggle:hover {
            background: var(--bg-tertiary);
            transform: scale(1.05);
        }

        .status-card {
            background: var(--bg-secondary);
            border-left: 4px solid var(--accent-primary);
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .status-label {
            color: var(--text-secondary);
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 6px;
            transition: color 0.3s ease;
        }

        .status-value {
            color: var(--text-primary);
            font-size: 16px;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .control-section {
            margin-bottom: 24px;
        }

        .control-label {
            color: var(--text-primary);
            font-weight: 600;
            margin-bottom: 12px;
            display: block;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .animation-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 10px;
            max-height: 320px;
            overflow-y: auto;
            padding: 4px;
            border-radius: 8px;
        }

        .animation-button {
            background: var(--bg-secondary);
            border: 2px solid transparent;
            padding: 12px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            color: var(--text-primary);
            transition: all 0.2s ease;
            text-align: center;
            white-space: normal;
            word-break: break-word;
            line-height: 1.3;
            border: 1px solid var(--border-color);
        }

        .animation-button:active {
            transform: scale(0.98);
        }

        .animation-button:hover {
            background: var(--bg-tertiary);
            border-color: var(--accent-primary);
        }

        .animation-button.active {
            background: var(--accent-primary);
            color: white;
            border-color: var(--accent-primary);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .animation-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
        }

        .btn {
            flex: 1;
            min-width: 140px;
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border: 1px solid transparent;
        }

        .btn-primary {
            background: var(--accent-primary);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--accent-secondary);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
            transform: translateY(-1px);
        }

        .btn-primary:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover:not(:disabled) {
            background: var(--bg-tertiary);
            border-color: var(--accent-primary);
        }

        .btn-danger {
            background: #ef5350;
            color: white;
        }

        .btn-danger:hover:not(:disabled) {
            background: #e53935;
            box-shadow: 0 4px 12px rgba(244, 67, 54, 0.4);
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .info-box {
            background: var(--success-bg);
            border-left: 4px solid var(--success-border);
            border: 1px solid var(--success-border);
            padding: 12px 16px;
            border-radius: 8px;
            margin-top: 16px;
            font-size: 12px;
            color: var(--success-text);
            display: none;
            animation: slideIn 0.3s ease;
        }

        .info-box.show {
            display: block;
        }

        .error-box {
            background: var(--error-bg);
            border-left: 4px solid var(--error-border);
            border: 1px solid var(--error-border);
            padding: 12px 16px;
            border-radius: 8px;
            margin-top: 16px;
            font-size: 12px;
            color: var(--error-text);
            display: none;
            animation: slideIn 0.3s ease;
        }

        .error-box.show {
            display: block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid var(--bg-secondary);
            border-top: 2px solid var(--accent-primary);
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 150px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .info-banner {
            background: var(--success-bg);
            border: 1px solid var(--success-border);
            border-radius: 8px;
            padding: 14px 16px;
            margin-top: 16px;
            font-size: 12px;
            color: var(--success-text);
            line-height: 1.5;
        }

        /* Mobile responsive */
        @media (max-width: 600px) {
            .container {
                padding: 16px;
                border-radius: 12px;
            }

            .header-content h1 {
                font-size: clamp(20px, 5vw, 26px);
            }

            .animation-grid {
                grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
                max-height: 280px;
                gap: 8px;
            }

            .animation-button {
                padding: 10px 12px;
                font-size: 11px;
            }

            .action-buttons {
                gap: 8px;
            }

            .btn {
                min-width: 120px;
                padding: 10px 14px;
                font-size: 12px;
            }

            .subtitle {
                font-size: 12px;
            }
        }

        @media (max-width: 400px) {
            .container {
                padding: 12px;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }

            .theme-toggle {
                align-self: flex-start;
            }

            .action-buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                min-width: unset;
            }

            .animation-grid {
                grid-template-columns: repeat(2, 1fr);
                max-height: 240px;
            }

            .animation-button {
                padding: 8px 10px;
                font-size: 10px;
            }

            .status-value {
                font-size: 14px;
            }

            .control-label {
                font-size: 13px;
            }
        }

        /* Scrollbar styling */
        .animation-grid::-webkit-scrollbar {
            width: 6px;
        }

        .animation-grid::-webkit-scrollbar-track {
            background: var(--bg-secondary);
            border-radius: 10px;
        }

        .animation-grid::-webkit-scrollbar-thumb {
            background: var(--accent-primary);
            border-radius: 10px;
        }

        .animation-grid::-webkit-scrollbar-thumb:hover {
            background: var(--accent-secondary);
        }

        /* Smooth transitions for theme changes */
        * {
            transition-property: background-color, border-color, color;
            transition-duration: 0.3s;
            transition-timing-function: ease;
        }

        button, input {
            transition-property: background-color, border-color, color, transform, box-shadow;
            transition-duration: 0.2s;
            transition-timing-function: ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <h1>LED Matrix Control</h1>
                <p class="subtitle">Adafruit MatrixPortal S3</p>
            </div>
            <button class="theme-toggle" onclick="toggleTheme()" title="Toggle dark mode">
                <span id="theme-icon">üåô</span>
            </button>
        </div>

        <div class="status-card">
            <div class="status-label">Current Animation</div>
            <div class="status-value" id="current-animation">Loading...</div>
        </div>

        <div class="status-card" id="runtime-status" style="display:none;">
            <div class="status-label">Animation Status</div>
            <div class="status-value" id="runtime-info"></div>
        </div>

        <div class="control-section">
            <label class="control-label">Select Animation</label>
            <div class="animation-grid" id="animation-grid">
                <div class="loading">
                    <div class="spinner"></div>
                    <span>Loading...</span>
                </div>
            </div>
        </div>

        <div class="action-buttons">
            <button class="btn btn-secondary" onclick="refreshStatus()">‚Üª Refresh</button>
            <button class="btn btn-primary" onclick="loadAnimation()">‚ñ∂Ô∏è Play</button>
            <button class="btn btn-danger" onclick="stopAnimation()" id="stop-btn" style="display:none;">‚èπÔ∏è Stop</button>
        </div>

        <div class="info-banner">
            <strong>‚úÖ Non-Blocking Mode:</strong> The web server stays responsive while animations play! Select any animation and click Play. You can stop or switch animations anytime.
        </div>

        <div class="info-box" id="info-box"></div>
        <div class="error-box" id="error-box"></div>
    </div>

    <script>
        let currentAnimation = null;
        let animations = [];
        let isDarkMode = localStorage.getItem('darkMode') === 'true';

        // Initialize theme
        function initTheme() {
            if (isDarkMode || (!isDarkMode && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.style.colorScheme = 'dark';
                document.getElementById('theme-icon').textContent = '‚òÄÔ∏è';
            } else {
                document.documentElement.style.colorScheme = 'light';
                document.getElementById('theme-icon').textContent = 'üåô';
            }
        }

        function toggleTheme() {
            isDarkMode = !isDarkMode;
            localStorage.setItem('darkMode', isDarkMode);
            initTheme();
        }

        async function loadAnimations() {
            try {
                const response = await fetch('/api/animations');
                if (!response.ok) throw new Error('Failed to load animations');
                const data = await response.json();
                animations = data.animations;
                renderAnimationButtons();
            } catch (error) {
                showError(`Failed to load animations: ${error.message}`);
            }
        }

        async function loadCurrentAnimation() {
            try {
                const response = await fetch('/api/current');
                if (!response.ok) throw new Error('Failed to load current animation');
                const data = await response.json();
                currentAnimation = data.name;
                document.getElementById('current-animation').textContent = 
                    formatAnimationName(data.name) + ` (${data.index + 1}/${animations.length})`;
                renderAnimationButtons();
            } catch (error) {
                showError(`Failed to load current animation: ${error.message}`);
            }
        }

        function formatAnimationName(name) {
            return name
                .replace(/-/g, '_')
                .split('_')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(' ');
        }

        function renderAnimationButtons() {
            const grid = document.getElementById('animation-grid');
            if (animations.length === 0) return;

            grid.innerHTML = animations.map(anim => `
                <button 
                    class="animation-button ${anim === currentAnimation ? 'active' : ''}"
                    onclick="selectAnimation('${anim}')"
                >
                    ${formatAnimationName(anim)}
                </button>
            `).join('');
        }

        async function selectAnimation(animName) {
            const buttons = document.querySelectorAll('.animation-button');
            buttons.forEach(btn => btn.disabled = true);

            try {
                const response = await fetch('/api/set', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name: animName })
                });

                if (!response.ok) {
                    const data = await response.json();
                    throw new Error(data.error || 'Failed to set animation');
                }

                showInfo(`‚úì Animation changed to ${formatAnimationName(animName)}`);
                currentAnimation = animName;
                renderAnimationButtons();

                setTimeout(() => {
                    refreshStatus();
                }, 1000);
            } catch (error) {
                showError(`Failed to set animation: ${error.message}`);
                buttons.forEach(btn => btn.disabled = false);
            }
        }

        async function refreshStatus() {
            clearMessages();
            const grid = document.getElementById('animation-grid');
            grid.innerHTML = '<div class="loading"><div class="spinner"></div><span>Refreshing...</span></div>';
            await loadCurrentAnimation();
        }

        function showInfo(message) {
            const box = document.getElementById('info-box');
            box.textContent = message;
            box.classList.add('show');
            setTimeout(() => box.classList.remove('show'), 4000);
        }

        function showError(message) {
            const box = document.getElementById('error-box');
            box.textContent = '‚úï ' + message;
            box.classList.add('show');
            setTimeout(() => box.classList.remove('show'), 4000);
        }

        function clearMessages() {
            document.getElementById('info-box').classList.remove('show');
            document.getElementById('error-box').classList.remove('show');
        }

        async function loadAnimation() {
            try {
                const response = await fetch('/api/load-animation', {
                    method: 'POST'
                });
                if (response.ok) {
                    showInfo('‚úì Animation playing! Click Stop to stop.');
                    document.getElementById('stop-btn').style.display = 'inline-block';
                    pollAnimationStatus();
                } else {
                    showError('Failed to start animation');
                }
            } catch (error) {
                showError(`Error: ${error.message}`);
            }
        }

        async function stopAnimation() {
            try {
                const response = await fetch('/api/stop-animation', {
                    method: 'POST'
                });
                if (response.ok) {
                    showInfo('‚úì Animation stopped');
                    document.getElementById('stop-btn').style.display = 'none';
                    await refreshStatus();
                }
            } catch (error) {
                showError(`Stop error: ${error.message}`);
            }
        }

        let statusPollInterval = null;

        async function pollAnimationStatus() {
            if (statusPollInterval) clearInterval(statusPollInterval);
            
            statusPollInterval = setInterval(async () => {
                try {
                    const response = await fetch('/api/status');
                    const data = await response.json();
                    
                    const statusDiv = document.getElementById('runtime-status');
                    const infoDiv = document.getElementById('runtime-info');
                    
                    if (data.status === 'playing' && data.remaining !== undefined) {
                        statusDiv.style.display = 'block';
                        const hours = Math.floor(data.elapsed / 3600);
                        const mins = Math.floor((data.elapsed % 3600) / 60);
                        const remainHours = Math.floor(data.remaining / 3600);
                        const remainMins = Math.floor((data.remaining % 3600) / 60);
                        infoDiv.textContent = 
                            `Running: ${hours}h ${mins}m | Remaining: ${remainHours}h ${remainMins}m`;
                    } else {
                        statusDiv.style.display = 'none';
                        if (statusPollInterval) {
                            clearInterval(statusPollInterval);
                            statusPollInterval = null;
                        }
                    }
                } catch (error) {
                    console.error('Status poll error:', error);
                }
            }, 5000);
        }

        // Initialize
        initTheme();
        document.addEventListener('DOMContentLoaded', async () => {
            await loadAnimations();
            await loadCurrentAnimation();
        });

        // Auto-refresh every 30 seconds
        setInterval(loadCurrentAnimation, 30000);

        // Refresh on page visibility change
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden) {
                loadCurrentAnimation();
            }
        });
    </script>
</body>
</html>
